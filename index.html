<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <!-- STYLES -->
   <link rel="stylesheet" href="css/normalize.css">
   <link rel="stylesheet" href="css/style.css">
</head>

<body>

   <!-- MAIN starts -->
   <main class="main">
      <div class="main__content container">
         <div class="main__content-left">
            <div class="main__left-content">
               <span class="main__left-span">frontend and backend</span>
               <h1 class="main__left-title">
                  Learn to program by watching professionals
               </h1>
               <p class="main__left-text">
                  See how experienced developers solve problems in real time
               </p>
            </div>
            <a href="#" class="main__left-btn"><span class="main__left-btn-span">Try it free 7 days,</span> then
               $20/mo</a>
         </div>

         <!-- main__content-right -->
         <div class="main__content-right">
            <h2 class="main__right-title">
               Sign up for the course and get free 7 days
            </h2>

            <form action="https:/echo.htmlacademy.ru" class="main__right-form" method="GET">
               <div>
                  <input class="main__form-input" type="text" name="name" placeholder="First Name" aria-hidden="true"
                     required>
               </div>
               <div>
                  <input class="main__form-input" type="text" name="surname" placeholder="Last Name" aria-hidden="true"
                     required>
               </div>
               <div>
                  <input class="main__form-input" type="email" name="email" placeholder="Email Address"
                     aria-hidden="true" required>
               </div>
               <div>
                  <input class="main__form-input" type="password" name="password" placeholder="Password"
                     aria-hidden="true" required>
               </div>
               <button type="submit" class="main__right-btn">Claim your free trial</button>
               <p class="mian__right-terms">
                  By clicking the button, you are agreeing to our <a href="#">Terms and Services</a>
               </p>
            </form>
         </div>
      </div>
   </main>


   <script src="js/main.js"></script>
</body>

</html>
